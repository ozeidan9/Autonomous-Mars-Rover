<!DOCTYPE html>

<head>
    <title>My Website</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(45, 166, 214); /* website has orange back ground color */
        }

        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* all the text will appear white */
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        label {
            padding-right: 10px;
            font-size: 2rem;
            font-family: "Consolas";
        }


        h1 {
            font-size: 44px;
        }

        p {
            font-size: 64px;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>MARS ROVER DEPLOYED!</h1>

    </div>

    <label for="fuel">Fuel level:</label>

    <meter id="fuel"
        min="0" max="100"
        low="33" high="66" optimum="80"
        value="50">
        at 50/100
    </meter>


    


    
</body>

</html>
